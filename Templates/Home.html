<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/Style/style_home.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>INICIO</title>
</head>
<body>
    <div class="museum-sign">
        <h1>Bienevenido usuario</h1>
    </div>
    
    <div class="btn-container">
        <button type="button" id="btnPassword" class="btn btn-danger custom-btn" onclick="window.location.href='/Templates/Recuperarcontraseña.html'">Cambiar Contraseña</button>
        <button type="button" class="btn btn-danger custom-btn" id="btnlogout">Cerrar Sesión</button>
        <button type="button" class="btn btn-danger custom-btn" id="btndelete" data-bs-toggle="modal" data-bs-target="#deleteUserModal">Eliminar Usuario</button>
    </div>
    
    <!-- Modal para eliminar usuario -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Eliminar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteUserForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">Mostrar</button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/Controller/home.js"></script>
</body>
</html>
